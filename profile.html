<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark px-5 mt-3">
    <header>
      <img height="40" src="assets/netflix_logo.png" alt="" />
    </header>
    <main>
      <section class="pt-5">
        <div class="container-fluid overflow-hidden">
          <div class="row mt-5">
            <div
              class="col-12 col-md-10 col-lg-8 col-xl-4 offset-md-1 offset-lg-2 offset-xl-4 px-0 border-bottom border-1 border-secondary"
            >
              <h1
                class="text-light border-bottom border-1 border-secondary pb-2"
              >
                Edit Profile
              </h1>
              <div class="row mt-3">
                <div class="col-12 col-md-3 align-top position-relative">
                  <img class="w-100 mb-4" src="assets/avatar.png" alt="" />
                </div>
                <div class="col-12 col-md-9 align-top">
                  <div class="border-1 border-bottom border-secondary pb-4">
                    <p class="bg-secondary p-2 text-light mb-3 fs-4">
                      Strive Student
                    </p>
                    <p class="text-light mb-1 fs-4">Language:</p>
                    <div class="dropdown d-inline-block">
                      <button
                        class="btn bg-black border border-2 border-light dropdown-toggle text-light fs-5 px-3 pb-1 pt-1"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        English
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Italiano</a></li>
                        <li><a class="dropdown-item" href="#">Chinese</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="pb-4 border-bottom border-1 border-secondary">
                    <p class="text-light mt-3 fs-4">Maturity Settings:</p>
                    <p
                      class="text-light bg-secondary d-inline-block p-2 px-3 fw-bold"
                    >
                      ALL MATURITY RATINGS
                    </p>
                    <p class="text-light">
                      Show titles of
                      <span class="fw-bold">all maturity ratings</span> for this
                      profile.
                    </p>
                    <button
                      class="text-secondary btn border border-1 border-secondary p-2 px-4"
                    >
                      EDIT
                    </button>
                  </div>
                  <div class="pb-4">
                    <p class="text-light mt-3 fs-4">Autoplay controls</p>
                    <input
                      class="form-check-input fs-4 text-secondary border-secondary bg-dark d-inline-block align-center"
                      type="checkbox"
                      value=""
                      id="largeCheck1"
                    />
                    <label
                      class="form-check-label text-light d-inline-block mx-2 mt-1"
                      for="largeCheck1"
                    >
                      Autoplay next episode in a series on all devices.
                    </label>
                    <br />
                    <input
                      class="form-check-input fs-4 text-secondary border-secondary bg-dark d-inline-block align-center"
                      type="checkbox"
                      value=""
                      id="largeCheck2"
                    />
                    <label
                      class="form-check-label text-light d-inline-block mx-2 d-inline-block align-center mt-1"
                      for="largeCheck2"
                    >
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div
              class="col-lg-4 offset-lg-4 d-flex flex-column flex-md-row justify-content-between g-2 gap-1"
            >
              <button
                class="px-4 p-2 fs-4 bg-light fw-bold text-dark border-0 mb-2 mb-sm-2"
              >
                SAVE
              </button>
              <button
                class="px-4 p-2 fs-4 border border-1 border-secondary text-secondary bg-dark mb-2 mb-md-2"
              >
                CANCEL
              </button>
              <button
                class="px-4 p-0 fs-4 border border-1 border-secondary text-secondary bg-dark"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
